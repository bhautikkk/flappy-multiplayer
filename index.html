<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register Page</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4f9cff, #8364ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .card {
        background: white;
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4f9cff;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #3a7fe0;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Register</h2>

    <label>Name</label>
    <input type="text" placeholder="Enter your name" required />

    <label>Age</label>
    <input type="number" placeholder="Enter your age" required />

    <label>Mobile Number</label>
    <input type="tel" placeholder="Enter mobile number" required />

    <label>Email</label>
    <input type="email" placeholder="Enter email" required />

    <label>Password</label>
    <input type="password" placeholder="Create password" required />

    <button>Submit</button>
</div>

</body>
</html>
